<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>гимназия</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="author">
        сделано челом из 10а<br>
        специально для гимназии 41<br>
        по вопросам и предложениям в тг<br>
        @abstp
    </div>

    <div class="flip-clock">
        <div class="time-segment">
            <div class="flip-number">0</div>
            <div class="flip-number">0</div>
        </div>
        <div class="time-separator">:</div>
        <div class="time-segment">
            <div class="flip-number">0</div>
            <div class="flip-number">0</div>
        </div>
        <div class="time-separator">:</div>
        <div class="time-segment">
            <div class="flip-number">0</div>
            <div class="flip-number">0</div>
        </div>
    </div>

    <div class="schedule-info"></div>

    <div class="cards">
        <div class="card" data-type="schedule">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
            </svg>
            <span>расписание</span>
        </div>
        <div class="card" data-type="events">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 8v4l3 3"/>
                <circle cx="12" cy="12" r="10"/>
            </svg>
            <span>события</span>
        </div>
        <div class="card" data-type="site">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M3 9h18M9 3v18"/>
            </svg>
            <span>сайт</span>
        </div>
        <div class="card close-button" style="display: none">
            <span>закрыть</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
